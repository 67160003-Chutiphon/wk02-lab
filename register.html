<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลงทะเบียน</title>
</head>
<body>
    <header>
        <h1>ฟอร์มลงทะเบียน</h1>
    </header>

    <main>
        <form action="/register" method="POST">
            <fieldset>
                <legend>ข้อมูลส่วนตัว</legend>

                <!-- ชื่อจริง -->
                <label for="fname">ชื่อจริง:</label>
                <input type="text" id="fname" name="firstname" required />
                <br><br>

                <!-- นามสกุล -->
                <label for="lname">นามสกุล:</label>
                <input type="text" id="lname" name="lastname" required />
                <br><br>

                <!-- อีเมล -->
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required />
                <br><br>

                <!-- วันเกิด -->
                <label for="birthdate">วันเกิด:</label>
                <input type="date" id="birthdate" name="birthdate" />
                <br><br>

                <!-- เพศ -->
                <fieldset>
                    <legend>เพศ:</legend>
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">ชาย</label>

                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">หญิง</label>

                    <input type="radio" id="other" name="gender" value="other" />
                    <label for="other">อื่นๆ</label>
                </fieldset>
                <br>

                <!-- ประเทศ -->
                <label for="country">ประเทศ:</label>
                <select id="country" name="country">
                    <option value="">เลือก...</option>
                    <option value="th">ไทย</option>
                    <option value="us">สหรัฐอเมริกา</option>
                    <option value="jp">ญี่ปุ่น</option>
                    <option value="kr">เกาหลีใต้</option>
                    <option value="sg">สิงคโปร์</option>
                </select>
                <br><br>

                <!-- ข้อมูลเพิ่มเติม -->
                <label for="message">ข้อมูลเพิ่มเติม:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" placeholder="แนะนำตัว..."></textarea>
                <br><br>

                <!-- ยอมรับเงื่อนไข -->
                <input type="checkbox" id="agree" name="agree" required />
                <label for="agree">ฉันยอมรับเงื่อนไขและข้อตกลง</label>
                <br><br>
            </fieldset>

            <br>
            <!-- ปุ่ม -->
            <button type="submit">ส่งข้อมูล</button>
            <button type="reset">ยกเลิก</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Registration Form</p>
    </footer>
</body>
</html>
